<div class="min-h-screen bg-qt-black">
  <div class="sm:items-center sm:justify-center sm:flex sm:min-h-screen">
    <div
      class="w-full max-w-full sm:max-w-xl min-h-screen min-h-[100dvh] pt-3 pb-7 px-6 sm:p-8 rounded-xl sm:min-w-xl sm:min-h-fit bg-qt-black-4"
    >
      <header class="flex items-center justify-between mb-4">
        <button type="button" class="block -ml-[14px]" (click)="back()">
          <app-rounded-icon
            [flavour]="'shiny'"
            [src]="'go-back.svg'"
            [alt]="'Go back icon'"
            [width]="'w-[26px]'"
          ></app-rounded-icon>
        </button>

        <a [routerLink]="['/']" class="sm:scale-110 sm:mr-[6px]">
          <h1>
            <app-brand></app-brand>
          </h1>
        </a>
      </header>

      <main>
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>
