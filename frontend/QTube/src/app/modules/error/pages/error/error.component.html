<article class="flex flex-col items-center mt-24 gap-9">

    Oops! An error has ocurred...
  </h2>
  <picture>
    <img src="assets/img/monkey.png" alt="Error image" />
  </picture>
  <h3 class="text-center text-white text-wrap opacity-70">

  <a
