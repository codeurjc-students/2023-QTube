<div class="flex flex-col items-center gap-6 pt-16 px-7 xs:px-9 sm:pt-28">
  <img
    [src]="svgPath + this.flavours[this.flavour]['svg']"
    [alt]="this.flavours[this.flavour]['alt']"
    class="w-32"
    [class]="this.flavours[this.flavour]['additionalImgClasses']"
  />
  <h2
    class="text-3xl font-semibold text-center text-white text-wrap xs:text-5xl"
  >
    {{ this.flavours[this.flavour]["title"] }}
  </h2>
  <p class="text-sm text-center text-white text-wrap xs:text-base">
    {{ this.flavours[this.flavour]["text"] }}
  </p>

  <app-button
    routerLink=""
    [type]="'login'"
    [additionalButtonClasses]="'xs:scale-125 xs:mt-[0.188em]'"
    [svg]="'profile.svg'"
    [alt]="'Log in'"
    [additionalImgClasses]="'w-[26px]'"
    [text]="'Log in'"
  ></app-button>
</div>
