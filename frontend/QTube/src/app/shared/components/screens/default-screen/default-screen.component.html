<div class="min-h-screen bg-qt-black">
  <div class="sm:grid sm:min-h-screen sm:place-content-center">
    <main
      class="w-full max-w-full sm:max-w-xl min-h-screen min-h-[100dvh] p-8 pb-10 rounded-xl sm:min-w-fit sm:min-h-fit bg-qt-black-4"
    >
      <header class="mb-16 sm:mb-6" [class]="flavour ? classes[flavour] : ''">
        <app-button
          *ngIf="flavour === 'arrow'"
          [type]="'rounded'"
          [additionalButtonClasses]="
            'w-12 hover:bg-qt-gray-2 active:bg-qt-gray-3'
          "
          [svg]="'back-arrow.svg'"
          [alt]="'Left arrow'"
        ></app-button>
        <h1>
          <app-button
            [type]="'brand'"
            [svg]="'brand.svg'"
            [alt]="'QTube'"
            [additionalImgClasses]="'w-[30px]'"
            [text]="'QTube'"
            [additionalTextClasses]="'text-white'"
          ></app-button>
        </h1>
      </header>

      <ng-content></ng-content>
    </main>
  </div>
</div>
