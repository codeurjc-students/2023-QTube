<div class="min-h-screen bg-qt-black">
  <div class="sm:grid sm:min-h-screen sm:place-content-center">
    <main
      class="w-full max-w-full sm:max-w-xl min-h-screen min-h-[100dvh] p-8 pb-10 rounded-xl sm:min-w-fit sm:min-h-fit bg-qt-black-4"
    >
      <header
        class="flex items-center justify-between mb-16 sm:mb-6"
        *ngIf="flavour === 'arrow'; else default"
      >
        <app-rounded-button
          [img]="'back-arrow.svg'"
          [title]="'Go back'"
          class="w-12"
        ></app-rounded-button>
        <app-brand></app-brand>
      </header>
      <ng-template #default>
        <header class="mb-16 sm:mb-6">
          <app-brand></app-brand>
        </header>
      </ng-template>

      <ng-content></ng-content>
    </main>
  </div>
</div>
