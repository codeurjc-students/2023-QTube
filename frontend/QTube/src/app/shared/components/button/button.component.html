<button
  [class]="(type ? buttonClasses[type] : '') + ' ' + additionalButtonClasses"
>
  <img
    [src]="source()"
    [alt]="alt"
    class="object-cover"
    [class]="additionalImgClasses"
    *ngIf="(svg || img) && alt"
  />
  <span
    [class]="(type ? textClasses[type] : '') + ' ' + additionalTextClasses"
    *ngIf="text"
    >{{ text }}</span
  >
</button>
