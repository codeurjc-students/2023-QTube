<nav class="fixed bottom-0 w-full border-t sm:hidden border-t-qt-gray-2">
  <ul class="grid justify-center grid-cols-2">
    <li *ngFor="let element of navigationElements">
      <app-button
        [type]="'mobileBar'"
        [additionalButtonClasses]="'bg-qt-black-2'"
        [svg]="element.svg"
        [alt]="element.title"
        [additionalImgClasses]="'w-[26px]'"
        [text]="element.title"
        [additionalTextClasses]="'text-white'"
      ></app-button>
    </li>
  </ul>
</nav>
