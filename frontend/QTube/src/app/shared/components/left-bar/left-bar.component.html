<aside class="hidden sm:block w-[72px]">
  <div class="fixed left-0 h-screen px-2 overflow-y-scroll w-[72px] pb-60">
    <app-button
      *ngFor="let option of options"
      [type]="'left-bar'"
      [additionalButtonClasses]="'hover:bg-qt-gray'"
      [svg]="option.svg"
      [alt]="option.title"
      [additionalImgClasses]="'w-[26px]'"
      [text]="option.title"
      [additionalTextClasses]="'text-white'"
    ></app-button>
  </div>
</aside>
