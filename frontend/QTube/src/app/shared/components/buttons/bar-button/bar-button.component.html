<button
  class="transition-colors hover:bg-qt-gray active:bg-qt-gray-2"
  [class]="type ? buttonClasses[type] : ''"
  routerLinkActive="bg-qt-gray"
>
  <picture class="flex items-center justify-center">
    <ng-content select="img"></ng-content>
  </picture>
  <h3
    class="truncate text-white font-[450]"
    [class]="type ? titleClasses[type] : ''"
  >
    {{ title }}
  </h3>
</button>
