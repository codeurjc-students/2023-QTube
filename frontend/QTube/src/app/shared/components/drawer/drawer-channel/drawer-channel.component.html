<button
  routerLink="{{ link }}"
  class="w-full flex items-center transition-colors rounded-xl hover:bg-qt-gray px-[0.859em] py-[0.625em] gap-[1.8em]"
  routerLinkActive="bg-qt-gray"
>
  <img
    [src]="imagePath + img"
    alt="{{ title }} playlist"
    class="object-cover w-6 rounded-full"
  />
  <h3 class="truncate pt-[2px] text-sm text-white font-medium">
    {{ title }}
  </h3>
</button>
