<section class="transition-colors rounded-[9px] cursor-pointer">
  <figure class="relative block w-full mb-[0.625em]">
    <img
      [src]="thumbnail"
      alt="Thumbnail"
      class="object-cover w-full h-full rounded-2xl"
    />
  </figure>

  <div class="flex gap-2">
    <div class="flex flex-col justify-center pl-3 gap-[0.125em] flex-grow">
      <h3 class="font-medium text-white text-wrap line-clamp-2">
        {{ title }}
      </h3>
    </div>

    <app-dialog [classes]="'max-w-[225px] rounded-xl bg-qt-gray'">
      <button type="button" class="open-button">
        <app-rounded-icon
          [src]="'dots.svg'"
          [alt]="'Dots icon'"
          [width]="'w-6'"
        ></app-rounded-icon>
      </button>

      <div class="dialog-content">
        <button class="w-full" type="button" (click)="delete()">
          <app-horizontal-content
            [flavour]="'dialog'"
            [src]="'delete.svg'"
            [alt]="'Delete icon'"
            [width]="'w-6'"
            [text]="'Delete video'"
          ></app-horizontal-content>
        </button>
        <button class="w-full" type="button">
          <app-horizontal-content
            [flavour]="'dialog'"
            [src]="'close.svg'"
            [alt]="'Close icon'"
            [width]="'w-6'"
            [text]="'Close'"
          ></app-horizontal-content>
        </button>
      </div>
    </app-dialog>
  </div>
</section>
