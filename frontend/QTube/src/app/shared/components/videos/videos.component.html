<article class="@container/videos-grid">
  <ul
    class="grid gap-x-4 gap-y-6 @1.5xs/videos-grid:grid-cols-2 @2md/videos-grid:grid-cols-3 @2lg/videos-grid:grid-cols-4"
  >
    <li *ngFor="let video of videos$ | async">
      <app-video
        [title]="video.title"
        [slug]="video.slug"
        [thumbnail]="video.thumbnailSource"
      ></app-video>
    </li>
  </ul>
</article>
