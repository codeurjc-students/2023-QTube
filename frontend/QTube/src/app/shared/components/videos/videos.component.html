<article
  class="grid grid-cols-1 gap-x-4 gap-y-2 sm:gap-y-6 3sm:grid-cols-2 lg:grid-cols-[repeat(auto-fit,_minmax(310px,_1fr))]"
>
  <app-video
    *ngFor="let video of videos$ | async"
    [title]="video.title"
    [slug]="video.slug"
    [thumbnail]="video.thumbnailSource"
  ></app-video>
</article>
